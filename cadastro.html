<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <title>Site de Ingressos</title>
  </head>
  <body>
    <header>
      <p>Site de ingressos</p>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="#">Comprar Ingressos</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Sobre o Site</a></li>
      </ul>
    </header>
    <main>
      <p>Faça o seu cadastro para realizar compras</p>
      <form action="post">
        <ul>
          <li class="cad">
            <input type="text" placeholder="Insira seu nome:" />
          </li>
          <li class="cad">
            <input type="text" placeholder="Insira seu Endereço:" />
          </li>
          <li class="cad">
            <input type="text" placeholder="Insira seu CPF:" />
          </li>
          <li class="cad"><input type="text" placeholder="Insira RG:" /></li>
          <li class="cad">
            <input type="text" placeholder="Insira o cartão de crédito:" />
          </li>
          <li class="cad"><input type="button" value="Cadastrar" /></li>
        </ul>
      </form>
    </main>
    <footer>Criado em 05/2021</footer>
  </body>
</html>
